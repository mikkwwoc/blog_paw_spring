<html>
<head>

        html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}

<body class="w3-theme-l5">

<header th:fragment="header">
    <div class="w3-top">
        <div class="w3-bar w3-theme-d2 w3-left-align w3-large">

            <a th:href="@{'/'}" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i class="fa fa-home w3-margin-right"></i>Logo</a>
            <a th:href="@{'/posts'}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="News"><i class="fa fa-globe"></i></a>
            <div class="w3-right w3-hide-small">
                <span class="w3-bar-item w3-padding-large" th:text="${username}">NazwaUżytkownika</span>
                <a th:href="@{'/logout'}" class="w3-bar-item w3-button w3-padding-large w3-hover-white" title="Wyloguj się"><i class="fa fa-sign-out w3-margin-right"></i>Wyloguj się</a>
            </div>
        </div>
    </div>

    <div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium w3-large">
        <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 1</a>
        <a href="#" class="w3-bar-item w3-button w3-padding-large">Link 2</a>
